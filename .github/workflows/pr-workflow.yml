name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.editorconfig'
      - 'docs/**'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  verify:
    runs-on: ubuntu-latest
    outputs:
      unit_tests: ${{ steps.unit_tests.outputs.tests }}
      integration_tests: ${{ steps.integration_tests.outputs.tests }}
      architecture_tests: ${{ steps.architecture_tests.outputs.tests }}
      total_tests: ${{ steps.test_summary.outputs.total }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
      continue-on-error: true
    
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Unit Tests
      id: unit_tests
      run: |
        dotnet test "**/*.Unit.Tests.csproj" \
          --no-build --configuration Release \
          --logger:"trx;LogFileName=unit-tests.trx" \
          --results-directory ./TestResults/Unit \
          --collect:"XPlat Code Coverage"
        echo "tests=$(find ./TestResults/Unit -name "*.trx" -exec grep -o 'total="[^"]*"' {} \; | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Run Integration Tests
      id: integration_tests
      run: |
        dotnet test "**/*.Integration.Tests.csproj" \
          --no-build --configuration Release \
          --logger:"trx;LogFileName=integration-tests.trx" \
          --results-directory ./TestResults/Integration \
          --collect:"XPlat Code Coverage"
        echo "tests=$(find ./TestResults/Integration -name "*.trx" -exec grep -o 'total="[^"]*"' {} \; | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Run Architecture Tests
      id: architecture_tests
      run: |
        dotnet test "**/*.Architecture.Tests.csproj" \
          --no-build --configuration Release \
          --logger:"trx;LogFileName=architecture-tests.trx" \
          --results-directory ./TestResults/Architecture \
          --collect:"XPlat Code Coverage"
        echo "tests=$(find ./TestResults/Architecture -name "*.trx" -exec grep -o 'total="[^"]*"' {} \; | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Generate Test Summary
      id: test_summary
      run: |
        total=$(($(find ./TestResults -name "*.trx" -exec grep -o 'total="[^"]*"' {} \; | cut -d'"' -f2 | paste -sd+ | bc) ))
        passed=$(($(find ./TestResults -name "*.trx" -exec grep -o 'passed="[^"]*"' {} \; | cut -d'"' -f2 | paste -sd+ | bc) ))
        failed=$(($(find ./TestResults -name "*.trx" -exec grep -o 'failed="[^"]*"' {} \; | cut -d'"' -f2 | paste -sd+ | bc) ))
        echo "total=$total" >> $GITHUB_OUTPUT
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT

    - name: Generate Code Coverage Report
      if: success() || failure()
      continue-on-error: true
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
        title: 'CardActions.Api Coverage Report'
        tag: '${{ github.sha }}'

    - name: Upload Test Results
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
        retention-days: 14

    - name: Upload Coverage Report
      if: always()
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coveragereport
        retention-days: 14

    - name: Add PR Comment
      if: always()
      continue-on-error: true
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        message: |
          # 📊 Test Results & Coverage Report

          ## Test Summary
          - Total Tests: ${{ steps.test_summary.outputs.total }}
          - ✅ Passed: ${{ steps.test_summary.outputs.passed }}
          - ❌ Failed: ${{ steps.test_summary.outputs.failed }}

          ### Test Categories
          - Unit Tests: ${{ steps.unit_tests.outputs.tests }}
          - Integration Tests: ${{ steps.integration_tests.outputs.tests }}
          - Architecture Tests: ${{ steps.architecture_tests.outputs.tests }}

          <details>
          <summary>📋 Coverage Report</summary>
          
          ```
          $(cat coveragereport/Summary.md)
          ```
          
          </details>

          ### Reports & Artifacts
          - [Test Results](${{ github.event.pull_request.html_url }}/checks?check_run_id=${{ github.run_id }})
          - [Coverage Report](${{ github.event.pull_request.html_url }}/artifacts)
          
          ### Requirements
          - Minimum required coverage: 60%
          - Target coverage: 80%
          
          ${steps.test_summary.outputs.failed != '0' && '⚠️ **WARNING**: Some tests failed! Check the "Checks" tab for details.' || '✅ All tests passed successfully!'} 