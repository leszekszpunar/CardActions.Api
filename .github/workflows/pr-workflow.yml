name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.editorconfig'
      - 'docs/**'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: |
        dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory:./coverage
        
    - name: Generate Code Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: 'coverage/**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'HtmlInline;Cobertura;Badges'
        
    - name: Check coverage
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'coveragereport/Cobertura.xml'
        badge: true
        format: 'markdown'
        output: 'both'
        thresholds: '60 80'
        fail_below_min: true

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coveragereport/

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-summary.md

    - name: Check Coverage Minimum
      shell: bash
      run: |
        COVERAGE=$(grep -o '<coverage line-rate="[^"]*"' coveragereport/Cobertura.xml | grep -o '[0-9.]*')
        COVERAGE_PCT=$(echo "$COVERAGE * 100" | bc)
        if (( $(echo "$COVERAGE_PCT < 60" | bc -l) )); then
          echo "Code coverage is below minimum required: $COVERAGE_PCT%"
          exit 1
        fi 