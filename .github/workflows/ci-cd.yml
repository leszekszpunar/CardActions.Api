name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.editorconfig'
      - 'docs/**'

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  id-token: write
  pages: write
  deployments: write

# Konfiguracja środowiska
env:
  DOCS_PATH: 'docs'
  GITHUB_PAGES_URL: '${{ github.repository_owner }}.github.io'
  REPOSITORY_NAME: '${{ github.event.repository.name }}'

jobs:
  # 1. Build i testy
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Build and Test
      run: |
        dotnet restore
        dotnet build --no-restore --configuration Release
        dotnet test --no-build --configuration Release
        dotnet publish src/CardActions.Api/CardActions.Api.csproj -c Release -o publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: api-artifact
        path: publish/
        retention-days: 1

  # 2. Semantic Release
  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Semantic Release
      id: semantic
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release

  # 3. Build i push Docker image
  docker:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: api-artifact
        path: publish/
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ghcr.io/${{ github.repository }}/cardactions-api
        tags: |
          type=semver,pattern={{version}},enable=${{ needs.release.outputs.version != '' }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ needs.release.outputs.version != '' }}
          type=sha,prefix=sha-,format=short
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          type=raw,value=beta,enable=${{ github.ref == 'refs/heads/develop' }}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}}
        flavor: |
          latest=false
          prefix=
          suffix=
        labels: |
          org.opencontainers.image.title=CardActions API
          org.opencontainers.image.description=Card Actions API for Millennium Project
          org.opencontainers.image.version=${{ needs.release.outputs.version }}
          org.opencontainers.image.created={{date 'YYYY-MM-DDTHH:mm:ssZ'}}
          org.opencontainers.image.revision=${{ github.sha }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 4. Deploy dokumentacji do GitHub Pages
  deploy-docs:
    needs: [release]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: https://${{ env.GITHUB_PAGES_URL }}/${{ env.REPOSITORY_NAME }}/${{ github.ref == 'refs/heads/main' && '' || 'dev' }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Build documentation
      run: |
        mkdir -p docs-build
        # Kopiujemy dokumentację do odpowiedniego katalogu (main lub dev)
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          cp -r ${{ env.DOCS_PATH }}/* docs-build/
        else
          mkdir -p docs-build/dev
          cp -r ${{ env.DOCS_PATH }}/* docs-build/dev/
        fi
        
        # Generujemy plik konfiguracyjny z URL-ami
        cat > docs-build/config.json << EOF
        {
          "env": "${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}",
          "version": "${{ needs.release.outputs.version }}",
          "apiUrl": "https://ghcr.io/${{ github.repository }}/cardactions-api:${{ github.ref == 'refs/heads/main' && 'latest' || 'beta' }}"
        }
        EOF
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs-build
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # 5. Deploy demo do GitHub Container Registry
  deploy-demo:
    needs: [docker, release]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: https://ghcr.io/${{ github.repository }}/cardactions-api:${{ github.ref == 'refs/heads/main' && 'latest' || 'beta' }}
    steps:
    - name: Create GitHub Environment Variables
      run: |
        # Ustawiamy zmienne środowiskowe dla GitHub Environment
        echo "DOCKER_IMAGE=ghcr.io/${{ github.repository }}/cardactions-api:${{ github.ref == 'refs/heads/main' && needs.release.outputs.version || 'beta' }}" >> $GITHUB_ENV
        echo "DEPLOYMENT_URL=https://${{ env.GITHUB_PAGES_URL }}/${{ env.REPOSITORY_NAME }}/${{ github.ref == 'refs/heads/main' && '' || 'dev' }}" >> $GITHUB_ENV
        
        # Tworzymy plik z konfiguracją deploymentu
        cat > deployment.json << EOF
        {
          "version": "${{ needs.release.outputs.version }}",
          "environment": "${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}",
          "dockerImage": "${{ env.DOCKER_IMAGE }}",
          "docsUrl": "${{ env.DEPLOYMENT_URL }}"
        }
        EOF
    
    - name: Upload Deployment Config
      uses: actions/upload-artifact@v4
      with:
        name: deployment-config
        path: deployment.json
        retention-days: 30 